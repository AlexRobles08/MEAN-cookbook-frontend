<mat-card class="recipe-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.photo }}" alt="{{ recipe.name }}" />
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
